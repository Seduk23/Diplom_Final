{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Delete Answer" %}{% endblock %}

{% block content %}
<div class="container mt-5" data-aos="fade-up">
    <h1>{% trans "Delete Answer" %}</h1>
    <p>{% trans "Are you sure you want to delete the answer" %} "{{ answer.text|truncatechars:30 }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
        <a href="{% url 'courses:edit_question' answer.question.id %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
